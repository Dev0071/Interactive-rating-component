<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-Very-Dark-Blue">
    <main id="main" class="flex flex-col items-center justify-center min-h-screen ">
        <!-- rating card -->
        <div id="container" class=" bg-Dark-Blue h-[350px] w-[350px] rounded-[20px] text-White flex flex-col">
            <div id="star-container"
                class="p-2  mx-6 my-5 w-9 h-9 rounded-full bg-gray-700 flex flex-col items-center justify-center">
                <img src="./images/icon-star.svg" alt="icon-star">
            </div>
            <div id="text">
                <p class=" mx-6 my-3 font-bold text-xl">How did we do?</p>
                <p class="text-[13px] tracking-wide mx-6 my-3 text-Medium-Grey leading-relaxed">Please let us know how
                    we
                    did with your
                    support request. All
                    feedback
                    is appreciated
                    to help us
                    improve our offering!</p>
            </div>
            <div id="rating" class="flex flex-row mx-6 justify-around">
                <div data-id="1"
                    class=" number  flex flex-col items-center justify-center h-9 w-9 text-sm bg-gray-700 text-Medium-Grey  rounded-full">
                    1
                </div>
                <div data-id="2"
                    class=" number flex flex-col items-center justify-center  h-9 w-9 text-sm bg-gray-700 text-Medium-Grey  rounded-full">
                    2
                </div>
                <div data-id="3"
                    class=" number flex flex-col items-center justify-center  h-9 w-9 text-sm bg-gray-700 text-Medium-Grey  rounded-full">
                    3
                </div>
                <div data-id="4"
                    class=" number flex flex-col items-center justify-center h-9 w-9 text-sm bg-gray-700 text-Medium-Grey  rounded-full">
                    4
                </div>
                <div data-id="5"
                    class="number flex flex-col items-center justify-center h-9 w-9 text-sm bg-gray-700 text-Medium-Grey  rounded-full">
                    5
                </div>
            </div>
            <button type="button" id="submit-btn"
                class=" w-3/4 my-auto mx-auto py-2 bg-Orange rounded-full text-sm transition duration-700">SUBMIT</button>
        </div>
        <!-- thank you note -->
        <div id="thank-you" class="bg-Dark-Blue h-[350px] w-[350px] rounded-[20px] text-White flex-col hidden">
            <img src="./images/illustration-thank-you.svg" alt="hero image" class="mx-auto  mt-6">
            <p class="rounded-full mt-6 py-[3px]  bg-gray-700 text-center text-Orange text-sm w-3/4 mx-auto">You slected
                <span id="selected"></span>
                out 5
            </p>
            <p class="text-[24px] font-bold text-White text-center mt-6">Thank you!</p>
            <p class="text-sm text-center text-Light-Grey px-2 mt-[10px]">We appreciate you taking the time to give a
                rating.
            </p>
            <p class="text-sm text-center text-Light-Grey px-2">If you ever need more support, don not hesitate to get
                in
                touch!</p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
